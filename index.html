<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="background" src="/assets/background.png">


    <div class="topRow">
        <img id="dropDownArrow" src="/assets/dropDownArrow.png">
        <img id="dots" src="/assets/dots.png">
        <!--  <img id="heartNoFill" src="/assets/heartNoFill.png">  -->
        <h2 id="queue">Queue</h2>
    </div>

    <div class="middleRow">
        <img id="evanAlbumCover" src="/assets/evanAlbumCover.png">
        <h2 id="musicName">Get Down</h2>
        <p id="artistName">Evan C</p>
        <div id="topline"></div>
        <div id="bottomline"></div>
        <div id="circle"></div>
        <img id="heartFill" src="/assets/heartFill.png">
        <p id="firstTimestamp">0:57</p>
        <p id="secondTimestamp">-2:27</p>
    </div>

    <div class="bottomRow">
        <img id="forward" src="/assets/forward.png">
        <img id="loop" src="/assets/loop.png">
        <img id="play" src="/assets/play.png">
        <!-- <img id="pause" src="/assets/pause.png"> -->
        <img id="rewind" src="/assets/rewind.png">
        <img id="shuffle" src="/assets/shuffle.png">
    </div>
    <img id="mockupImage" src="/assets/mockupImage.png">
    <script src="app.js"></script>
</body>

</html>
